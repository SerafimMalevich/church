<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Иоанно-Богословский храм</title>

</head>

<body>
    <header> 
        <div class="part left-part">
            <div class="info">
                <div class="contacts">
                    <div class="icons">
                        <img class="social" src="src/icons/Vk-icon.svg" alt="Иконка ВК">
                        <img class="social" src="src/icons/Tg-icon.svg" alt="Иконка TG">
                        <img class="social" src="src/icons/Whatsapp-icon.svg" alt="Иконка WhatsApp">
                    </div>
                    <h3 id="phone">+7 963-770-55-19</h3>
                </div>
                <div class="adress">
                    <h3>Иоанно-Богословский храм д. Глинки</h3>
                </div>
            </div>

            <div class="menu left-menu">
                <a href="#" class="menu-link">Главная</a>
                <a href="#" class="menu-link">Записки</a>
                <a href="#" class="menu-link">О нас</a>
            </div>

        </div>

        <img class="main-logo" src="src/img/Church-logo.svg" alt="Логотип">

        <div class="part right-part">
            <div class="info">
                <h3>Русская Православная Церковь, Балашихинская епархия, Лосино-Петровское благочиние.</h3>
                <img src="src/icons/Profile-icon.svg" alt="Иконка профиля">
            </div>

            <div class="menu right-menu">
                <a href="#" class="menu-link">Фото</a>
                <a href="#" class="menu-link">Видео</a>
                <a href="#" class="menu-link">Расписание служб</a>
            </div>
        </div>
    </header>
</body>

</html>
